<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="Css/normalize.Css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logo Sitio">
        </a>
    </header>
    
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img src="img/3.jpg" alt="Imagen Producto" class="camisa__imagen">

            <div class="camisa__contenido">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt omnis maxime animi rerum harum rem dolore,

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>--Seleccione--</option>
