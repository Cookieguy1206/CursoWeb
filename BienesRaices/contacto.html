<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/estilos.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html"> Nosotros </a>
                    <a href="anuncios.html"> Anuncios </a>
                    <a href="blog.html"> Blog </a>
                    <a href="contacto.html"> Contacto </a>
                </nav>
            </div>
        </div> <!-- Contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto"> Contacto </h1>

    <img src="img/destacada3.jpg" alt="Imagen contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto"> Llena el formulario de contacto </h2>

        <form action="">
            <fieldset>
                <legend> Informacion Personal </legend>
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" placeholder="Nombre">

                <label for="e-mail"> E-Mail: </label>
                <input type="email" id="e-mail" placeholder="Correo">

                <label for="Telefono"> Teléfono: </label>
                <input type="tel" id="Telefono" placeholder="Telefono" required>

                <label for="Mensaje"> Mensaje: </label>
                <textarea id="Mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend> Informacion Sobre Propiedad </legend>
                <label for="opciones"> Vende o compra </label>
                <select id="opciones">
                    <option value="" disabled selected> -- Seleccione -- </option>
                    <option value=""> Compra </option>
                    <option value=""> Vende </option>
                </select>

                <label for="cantidad"> Cantidad: </label>
                <input type="number" id="cantidad" min="0" max="10">
            </fieldset>

            <fieldset>
                <legend> Contacto </legend>

                <p> Como deseas ser contactado: </p>

                <div class="forma-contacto">
                    <label for="telefono"> Telefono </label>
                    <input type="radio" name="contacto" id="telefono" >

                    <label for="mail"> E-Mail </label>
                    <input type="radio" name="contacto" id="mail">
                </div>

                <p> Si eligió telefono, elija la fecha y hora </p>
                <label for="fecha"> Fecha: </label>
                <input type="date" id="fecha">

                <label for="hora"> Hora: </label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html"> Nosotros </a>
                <a href="anuncios.html"> Anuncios </a>
                <a href="blog.html"> Blog </a>
                <a href="contacto.html"> Contacto </a>
            </nav>
            <p class="copyrigth"> Todos los derechos reservados &copy; </p>
        </div>
    </footer>
</body>

</html>
